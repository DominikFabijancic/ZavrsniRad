<div class="glavno">
    <div class="naslov">
        <h1>Pomoć</h1>
    </div>
    <div class="form">
        <form>
            <label for="fname">Ime*</label>
            <input type="text" id="fname" name="Vaše ime" placeholder="Vaše ime..">
            <label for="lname">Ime u igrici*</label>
            <input type="text" id="lname" name="Vaše ime u igrici" placeholder="Vaše ime u igrici..">
            <label for="email">Email*</label>
            <input type="text" id="email" name="Vaš email" placeholder="Vaš email..">
            <label for="game">Igrica*</label>
            <select id="game" name="game">
                <option value="sideswipe">Rocket League Sideswipe</option>
                <option value="konz">Rocket League konzola</option>
                <option value="rac">Rocket League računalo</option>
            </select>
            <label for="opis">Opis problema*</label>
            <textarea id="opis" name="subject" placeholder="Opišite problem.." style="height:170px"></textarea>
            <input type="button" value="Podnesi" onclick="fun()">
        </form>
        <div class="popup">
            <p id="text"></p>
        </div>
    </div>
</div>

<script>
    let fname;
    let uname;
    let game;
    let opis;
    let email;
    function fun(){
        fname = document.getElementById('fname').value;
        uname = document.getElementById('lname').value;
        game = document.getElementById('game').value;
        opis = document.getElementById('opis').value;
        email = document.getElementById('email').value;
        if (fname == "" || uname == "" || game == "" || opis == "" || email == ""){
            document.getElementById('text').innerHTML = "Niste popunili sva polja."
        }
        else {
            document.getElementById('text').innerHTML = fname + " vaš zahtjev je zaprimljen."
        }
    }
</script>
